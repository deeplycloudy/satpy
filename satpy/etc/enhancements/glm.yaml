enhancements:
  flash_extent_density:
    name: flash_extent_density
    operations:
      - name: colorize
        method: !!python/name:satpy.enhancements.colorize
        kwargs:
          palettes:
            - {colors: ylorrd, min_value: 0, max_value: 20}
  event_flash_fraction:
    name: event_flash_fraction
    operations:
      - name: colorize
        method: !!python/name:satpy.enhancements.colorize
        kwargs:
          palettes:
            - {colors: ylorrd, min_value: 0, max_value: 0.1}
  total_energy:
    name: total_energy
    operations:
      - name: colorize
        method: !!python/name:satpy.enhancements.colorize
        kwargs:
          palettes:
            - {colors: purples, min_value: 0, max_value: 0.00001, reverse: True} # nJ
  minimum_event_energy:
    name: minimum_event_energy
    operations:
      - name: colorize
        method: !!python/name:satpy.enhancements.colorize
        kwargs:
          palettes:
            - {colors: purples, min_value: 0, max_value: 0.00001, reverse: True} # nJ
  minimum_flash_area:
    name: minimum_flash_area
    operations:
      - name: colorize
        method: !!python/name:satpy.enhancements.colorize
        kwargs:
          palettes:
            - {colors: ylgnbu, min_value: 60, max_value: 2000} # km^2
  # Requires C14 from ABI
  c14_flash_extent_density:
    standard_name: c14_flash_extent_density
    operations:
      - name: stretch
        method: !!python/name:satpy.enhancements.stretch
        kwargs:
          stretch: crude
          min_stretch: [0, 0, 0]
          max_stretch: [1, 1, 1]
  # c14_total_energy:
  #   standard_name: c14_total_energy
  #   operations:
  #     - name: gamma
  #       method: !!python/name:satpy.enhancements.gamma
  #       kwargs:
  #         gamma: [1.4, 1, 1]
  c14_yellow_lightning:
    standard_name: c14_yellow_lightning
    operations:
      - name: stretch
        method: !!python/name:satpy.enhancements.stretch
        kwargs:
          stretch: crude
          min_stretch: [0, 0, 0, 0]
          max_stretch: [1, 1, 1, 1]
